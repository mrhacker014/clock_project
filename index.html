<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Digital clock</title>
     <link rel="stylesheet" href="./style/style.css">
     <script src="./javascript/index.js" defer></script>
</head>
<body>
     <div class="clock">
          <div id="hours">00</div>
          <span id="snap1">:</span>
          <div id="minute">00</div>
          <span id="snap2">:</span>
          <div id="secoend">00</div>
     </div>
     <div id="ampm">AM</div>
     <div class="button">
          <button id="btn1">DarkMode on</button>
          <button id="btn2">FullScreen on</button>
     </div>
</body>
</html>
